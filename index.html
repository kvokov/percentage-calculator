<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Percentage Calculator</title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">
    
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://kvokov.github.com/percentage-calculator">Percentage Calculator</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="calc-box">
      <div class="calc-box-inner">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="">Ð¡ost</label>
            <div class="controls">
              <input class="input-mini" id="cost" type="text" placeholder="">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="">Discount</label>
            <div class="controls">
              <input class="input-mini" id="discount" type="text" placeholder="">
              <span class="percent">%</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="">Total</label>
            <div class="controls">
              <input class="input-mini" id="total" type="text" placeholder="">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="">Profit</label>
            <div class="controls">
              <input class="input-mini" id="profit" type="text" placeholder="">
            </div>
          </div>
          <div class="controls">
            <button type="reset" class="btn btn-inverse btn-large" />Reset</button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="footer">
      <div class="container">
        <p class="muted">Designed and built with all the love in the world by <a href="mailto:kvokovdl@gmail.com">Kvokov Dimitry</a>.</p>
        <p class="muted">Powered by <a href="http://twitter.github.com/bootstrap" target="_blank">Twitter Bootstrap</a>.</p>
      </div>
    </div>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="common.js"></script>

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
